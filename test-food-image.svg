<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- 盘子 -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  
  <!-- 红烧肉块 -->
  <rect x="120" y="140" width="40" height="30" rx="5" fill="#8B4513" transform="rotate(15 140 155)"/>
  <rect x="180" y="130" width="45" height="35" rx="5" fill="#A0522D" transform="rotate(-10 202 147)"/>
  <rect x="240" y="145" width="38" height="32" rx="5" fill="#8B4513" transform="rotate(20 259 161)"/>
  <rect x="160" y="180" width="42" height="28" rx="5" fill="#CD853F" transform="rotate(-5 181 194)"/>
  <rect x="220" y="185" width="40" height="30" rx="5" fill="#A0522D" transform="rotate(12 240 200)"/>
  <rect x="140" y="210" width="35" height="25" rx="5" fill="#8B4513" transform="rotate(-8 157 222)"/>
  <rect x="200" y="215" width="38" height="28" rx="5" fill="#CD853F" transform="rotate(18 219 229)"/>
  
  <!-- 肥肉部分 -->
  <rect x="125" y="145" width="15" height="8" rx="2" fill="#F5DEB3" transform="rotate(15 132 149)"/>
  <rect x="185" y="135" width="18" height="10" rx="2" fill="#F5DEB3" transform="rotate(-10 194 140)"/>
  <rect x="245" y="150" width="12" height="8" rx="2" fill="#F5DEB3" transform="rotate(20 251 154)"/>
  
  <!-- 酱汁光泽 -->
  <ellipse cx="140" cy="155" rx="8" ry="4" fill="#FF6347" opacity="0.6" transform="rotate(15 140 155)"/>
  <ellipse cx="202" cy="147" rx="10" ry="5" fill="#FF6347" opacity="0.6" transform="rotate(-10 202 147)"/>
  <ellipse cx="259" cy="161" rx="7" ry="4" fill="#FF6347" opacity="0.6" transform="rotate(20 259 161)"/>
  
  <!-- 配菜 - 青菜 -->
  <ellipse cx="300" cy="170" rx="15" ry="8" fill="#228B22" transform="rotate(30 300 170)"/>
  <ellipse cx="110" cy="190" rx="12" ry="6" fill="#32CD32" transform="rotate(-20 110 190)"/>
  
  <!-- 标题 -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">红烧肉</text>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Braised Pork Belly</text>
</svg>
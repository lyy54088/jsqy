<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健身教练 - 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .iphone-x {
            position: relative;
            margin: 40px auto;
            width: 375px; /* iPhone 12 width */
            height: 812px; /* iPhone 12 height */
            background-color: #111;
            border-radius: 40px;
            box-shadow: 0px 0px 0px 11px #1f1f1f, 0px 0px 0px 13px #191919, 0px 0px 0px 20px #111;
        }

        .iphone-x:before, .iphone-x:after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .iphone-x:after {
            bottom: 7px;
            width: 140px;
            height: 4px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        .iphone-x:before {
            top: 0px;
            width: 56%;
            height: 30px;
            background-color: #1f1f1f;
            border-radius: 0px 0px 40px 40px;
            z-index: 2;
        }

        .iphone-x-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl font-bold mb-4">AI 健身教练 - 移动端原型</h1>
    <div class="iphone-x">
        <div class="iphone-x-content">
            <iframe src="" id="prototype-frame"></iframe>
        </div>
    </div>
    <div class="mt-4">
        <span class="mr-2">切换屏幕：</span>
        <button onclick="loadPage('./home.html')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">主页</button>
        <button onclick="loadPage('./setup.html')" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">设置</button>
    </div>
    <script>
        function loadPage(page) {
            var frame = document.getElementById('prototype-frame');
            frame.src = page + '?t=' + new Date().getTime();
        }
        // Initial load
        loadPage('./home.html');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - AI 健身教练</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen p-8">
    <div class="flex-grow">
        <h2 class="text-3xl font-bold text-center mb-8">您的主要目标是什么？</h2>
        <div class="space-y-4">
            <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                <i class="fas fa-weight-hanging text-blue-400 text-2xl mr-4"></i>
                <span class="text-lg">减重</span>
            </div>
            <div class="bg-blue-500 p-4 rounded-lg flex items-center border-2 border-blue-400">
                <i class="fas fa-dumbbell text-white text-2xl mr-4"></i>
                <span class="text-lg font-bold">增肌</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                <i class="fas fa-heart-pulse text-blue-400 text-2xl mr-4"></i>
                <span class="text-lg">提升体能</span>
            </div>
        </div>
    </div>
    <div class="w-full">
        <a href="#" class="block w-full bg-blue-500 text-white text-center font-bold py-4 rounded-lg hover:bg-blue-600 transition duration-300">
            继续
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录状态调试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #007bff;
        }
        .status-card.success { border-left-color: #28a745; }
        .status-card.warning { border-left-color: #ffc107; }
        .status-card.error { border-left-color: #dc3545; }
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .btn.success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        .btn.warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        .btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        .log-container {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-entry.info { background: rgba(0, 123, 255, 0.2); }
        .log-entry.success { background: rgba(40, 167, 69, 0.2); }
        .log-entry.warning { background: rgba(255, 193, 7, 0.2); }
        .log-entry.error { background: rgba(220, 53, 69, 0.2); }
        .data-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 登录状态调试工具</h1>
        
        <div class="status-card" id="main-status">
            <h3>📊 当前状态</h3>
            <p>点击下方按钮开始检查...</p>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="checkLoginStatus()">🔍 检查登录状态</button>
            <button class="btn success" onclick="createTestUser()">👤 创建测试用户</button>
            <button class="btn warning" onclick="clearAllData()">🗑️ 清除所有数据</button>
            <button class="btn" onclick="openCheckinPage()">📝 打开打卡页面</button>
        </div>

        <div class="log-container" id="log-container">
            <div class="log-entry info">🚀 调试工具已准备就绪...</div>
        </div>

        <div class="status-card">
            <h3>📋 localStorage 数据</h3>
            <div class="data-display" id="storage-data">暂无数据</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const statusCard = document.getElementById('main-status');
            statusCard.className = `status-card ${type}`;
            statusCard.innerHTML = `<h3>📊 当前状态</h3><p>${message}</p>`;
        }

        function displayStorageData() {
            const storageData = localStorage.getItem('fitness-contract-storage');
            const dataDisplay = document.getElementById('storage-data');
            
            if (!storageData) {
                dataDisplay.textContent = '❌ 没有找到 localStorage 数据';
                return;
            }

            try {
                const data = JSON.parse(storageData);
                dataDisplay.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                dataDisplay.textContent = `❌ 数据格式错误: ${error.message}`;
            }
        }

        function checkLoginStatus() {
            log('🔍 开始检查登录状态...', 'info');
            
            try {
                const storageData = localStorage.getItem('fitness-contract-storage');
                
                if (!storageData) {
                    showStatus('❌ 用户未登录 - 没有找到存储数据', 'error');
                    log('❌ localStorage 中没有找到 fitness-contract-storage 数据', 'error');
                    displayStorageData();
                    return;
                }

                const data = JSON.parse(storageData);
                const state = data.state;
                
                if (!state) {
                    showStatus('❌ 数据格式错误 - 缺少 state 字段', 'error');
                    log('❌ 存储数据格式错误，缺少 state 字段', 'error');
                    displayStorageData();
                    return;
                }

                const user = state.user;
                const isLoggedIn = !!user; // 这是 useIsLoggedIn 的逻辑
                
                log(`👤 用户数据: ${user ? JSON.stringify(user) : '无'}`, 'info');
                log(`🔐 登录状态: ${isLoggedIn}`, isLoggedIn ? 'success' : 'warning');
                
                if (isLoggedIn && user) {
                    showStatus(`✅ 用户已登录 - ${user.nickname || user.phone} (ID: ${user.id})`, 'success');
                    log(`✅ 用户信息完整: 昵称=${user.nickname}, 手机=${user.phone}`, 'success');
                } else {
                    showStatus('❌ 用户未登录 - 需要先登录才能使用打卡功能', 'warning');
                    log('⚠️ 用户数据为空，需要登录', 'warning');
                }
                
                // 检查契约状态
                const currentContract = state.currentContract;
                if (currentContract) {
                    log(`📋 当前契约: ${currentContract.type} (ID: ${currentContract.id})`, 'info');
                } else {
                    log('📋 没有当前契约', 'warning');
                }
                
                displayStorageData();
                
            } catch (error) {
                showStatus(`❌ 检查状态时出错: ${error.message}`, 'error');
                log(`❌ 错误详情: ${error.stack}`, 'error');
                displayStorageData();
            }
        }

        function createTestUser() {
            log('👤 创建测试用户...', 'info');
            
            const testUser = {
                id: 'test-user-' + Date.now(),
                phone: '13800138000',
                nickname: '测试用户',
                age: 25,
                height: 170,
                weight: 65,
                fitnessGoal: 'lose_weight',
                createdAt: new Date().toISOString()
            };

            const testContract = {
                id: 'test-contract-' + Date.now(),
                userId: testUser.id,
                type: 'basic',
                duration: 30,
                deposit: 500,
                startDate: new Date().toISOString(),
                endDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                status: 'active',
                completedDays: 0,
                createdAt: new Date().toISOString()
            };

            const appData = {
                state: {
                    user: testUser,
                    isLoggedIn: true,
                    aiCoach: null,
                    currentContract: testContract,
                    contractHistory: [testContract],
                    todayCheckIns: [],
                    checkInHistory: [],
                    currentChatSession: null,
                    chatHistory: [],
                    loading: false,
                    error: null,
                    notificationSettings: {
                        enabled: true,
                        dailyReminder: true,
                        reminderTime: '09:00',
                        weeklyReport: true,
                        achievementNotifications: true
                    }
                },
                version: 0
            };

            localStorage.setItem('fitness-contract-storage', JSON.stringify(appData));
            
            showStatus(`✅ 测试用户创建成功 - ${testUser.nickname}`, 'success');
            log(`✅ 用户创建成功: ID=${testUser.id}`, 'success');
            log(`✅ 契约创建成功: ID=${testContract.id}`, 'success');
            
            displayStorageData();
        }

        function clearAllData() {
            log('🗑️ 清除所有数据...', 'warning');
            
            localStorage.removeItem('fitness-contract-storage');
            sessionStorage.clear();
            
            showStatus('✅ 所有数据已清除', 'success');
            log('✅ localStorage 和 sessionStorage 已清除', 'success');
            
            displayStorageData();
        }

        function openCheckinPage() {
            log('📝 打开打卡页面...', 'info');
            window.open('http://localhost:5174/checkin', '_blank');
        }

        // 页面加载时自动检查状态
        window.addEventListener('load', () => {
            log('🚀 页面加载完成，自动检查登录状态...', 'info');
            setTimeout(checkLoginStatus, 500);
        });
    </script>
</body>
</html>
